name: Gradle CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Cache gradle wrapper
      uses: actions/cache@v1
      with:
        path: ~/.gradle/wrapper
        key: ${{runner.os}}-wrapper-${{hashFiles('gradle/wrapper/*.*')}}

    - name: Gradle cache
      uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{runner.os}}-gradle-${{hashFiles('**/*.gradle')}}

    - name: Setup Forge
      run: ./gradlew setup build
